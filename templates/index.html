<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>about book</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>BOOK ID: <mark>{{id}}</mark></h3>
    <h3>BOOK NAME: <mark>{{name}}</mark></h3>
    <h3>BOOK PRICE: <mark>{{price}}$</mark></h3>


    
    <form method="get">
        <h2><em>Enter your chosen book detail</em></h2>
        <input type="number", placeholder="Id" name="id">
        <input type="text" placeholder="Name" name="name">
        <input type="number" placeholder="Price" name="price">
        <button type="submit">Send</button>
    </form>

    <form method="post">
        {% csrf_token %}
        <h2><i>Your detail!</i></h2>
        <input type="text" placeholder="Name" name="name">
        <input type="date" placeholder="Age" name="b_yr">
        <input type="email" placeholder="Email">
        <button type="submit">Send</button>

    </form>
</body>
</html>
